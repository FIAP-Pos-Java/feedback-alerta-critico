# Config do Log
quarkus.log.level=INFO
quarkus.log.category."com.feedback".level=DEBUG

# Desabilitar Dev Services
quarkus.devservices.enabled=false

# AWS SES Configuration
quarkus.ses.aws.region=${AWS_REGION:us-east-2}
quarkus.ses.endpoint-override=${QUARKUS_SES_ENDPOINT_OVERRIDE:}
quarkus.ses.aws.credentials.type=default
ses.email.destino=${SES_EMAIL_DESTINO}
ses.email.remetente=${SES_EMAIL_REMETENTE}

# Lambda Configuration
quarkus.package.jar.type=legacy-jar

# Servidor HTTP habilitado para testes locais
quarkus.http.port=8081
quarkus.vertx.prefer-native-transport=false
